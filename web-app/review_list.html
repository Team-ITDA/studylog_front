<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>studylog</title>

    <link rel="stylesheet" href="css/review_list.css">

    <script src="js/global.js" defer></script>
    <script src="https://kit.fontawesome.com/b63e743ce0.js" crossorigin="anonymous"></script>
</head>
<body>
<iframe class="frame-header" src="global/header.html" frameborder="0" scrolling="no"></iframe>
<iframe class="frame-header-user-info hide" src="global/header_user_info.html"></iframe>
<iframe class="frame-login hide" src="global/login.html"></iframe>
<iframe class="frame-sidebar show" src="global/sidebar.html" frameborder="0" scrolling="no"></iframe>

<div class="main-container reduce">
    <div class="review">
        <div class="review-filter">
            <button class="review-filter-button">Filters <i class="fas fa-caret-down"></i></button>
            <div class="review-filter-input">
                <i class="fas fa-search review-filter-input-icon"></i>
                <input type="text" class="review-filter-input-text"/>
            </div>
        </div>

        <ul class="review-lists">
            <li class="review-lists-caption">
                <input type="checkbox" class="review-lists-caption-checkbox">
                <i class="fas fa-exclamation-circle review-lists-caption-opensIcon"></i>
                <span class="review-lists-caption-opens">4 Open</span>
                <i class="fas fa-check review-lists-caption-closesIcon"></i>
                <span class="review-lists-caption-closes">3 Closed</span>

                <span class="review-lists-caption-assignees">Assignee <i class="fas fa-caret-down"></i></span>
                <span class="review-lists-caption-sorts">Sort <i class="fas fa-caret-down"></i></span>
            </li>
            <li class="review-lists-contents">
                <input type="checkbox" class="review-lists-contents-checkbox">
                <i class="fas fa-exclamation-circle review-lists-contents-opensIcon"></i>
                <h3 class="review-lists-contents-subject"><a href="#">java final keyword</a></h3>
                <div class="review-lists-contents-small">
                    <span class="review-lists-contents-small-team">TEAM-ITDA</span>/<span
                        class="review-lists-contents-small-folder">studyhub</span>
                </div>
                <div class="review-lists-contents-userImages">
                    <img src="#" alt="review-lists-contents-userImage-01"
                         class="review-lists-contents-userImages-01 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                </div>

                <div class="review-lists-contents-comment">
                    <i class="far fa-comment-alt"></i>
                    <span class="review-lists-contents-comment-count">1</span>
                </div>
            </li>
            <li class="review-lists-contents">
                <input type="checkbox" class="review-lists-contents-checkbox">
                <i class="fas fa-exclamation-circle review-lists-contents-opensIcon"></i>
                <h3 class="review-lists-contents-subject"><a href="#">RestControllerAdvice</a></h3>
                <div class="review-lists-contents-small">
                    <span class="review-lists-contents-small-team">TEAM-ITDA</span>/<span
                        class="review-lists-contents-small-folder">studyhub</span>
                </div>
                <div class="review-lists-contents-userImages">
                    <img src="#" alt="review-lists-contents-userImage-01"
                         class="review-lists-contents-userImage-01 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                </div>
                <div class="review-lists-contents-comment">
                    <i class="far fa-comment-alt"></i>
                    <span class="review-lists-contents-comment-count">2</span>
                </div>
            </li>
            <li class="review-lists-contents">
                <input type="checkbox" class="review-lists-contents-checkbox">
                <i class="fas fa-exclamation-circle review-lists-contents-opensIcon"></i>
                <h3 class="review-lists-contents-subject"><a href="#">StudyHub PR & 커밋 시 주의사항</a><span
                        class="review-lists-contents-subject-notice">notice</span></h3>
                <div class="review-lists-contents-small">
                    <span class="review-lists-contents-small-team">TEAM-ITDA</span>/<span
                        class="review-lists-contents-small-folder">studyhub</span>
                </div>
                <div class="review-lists-contents-userImages">
                    <img src="#" alt="review-lists-contents-userImage-01"
                         class="review-lists-contents-userImage-01 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-02"
                         class="review-lists-contents-userImage-02 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-03"
                         class="review-lists-contents-userImage-03 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-04"
                         class="review-lists-contents-userImage-04 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-05"
                         class="review-lists-contents-userImage-05 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-06"
                         class="review-lists-contents-userImage-06 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                </div>
                <div class="review-lists-contents-comment">
                    <i class="far fa-comment-alt"></i>
                    <span class="review-lists-contents-comment-count">2</span>
                </div>
            </li>
            <li class="review-lists-contents">
                <input type="checkbox" class="review-lists-contents-checkbox">
                <i class="fas fa-exclamation-circle review-lists-contents-opensIcon"></i>
                <h3 class="review-lists-contents-subject"><a href="#">StudyHub 글 작성 & 리뷰 방법 공지드립니다.</a><span
                        class="review-lists-contents-subject-notice">notice</span></h3>
                <div class="review-lists-contents-small">
                    <span class="review-lists-contents-small-team">TEAM-ITDA</span>/<span
                        class="review-lists-contents-small-folder">studyhub</span>
                </div>
                <div class="review-lists-contents-userImages">
                    <img src="#" alt="review-lists-contents-userImage-01"
                         class="review-lists-contents-userImage-01 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-02"
                         class="review-lists-contents-userImage-02 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-03"
                         class="review-lists-contents-userImage-03 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-04"
                         class="review-lists-contents-userImage-04 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-05"
                         class="review-lists-contents-userImage-05 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                    <img src="#" alt="review-lists-contents-userImage-06"
                         class="review-lists-contents-userImage-06 review-lists-contents-userImages-numbers"
                         onerror="this.src = 'img/user_default_img.png'"/>
                </div>
                <div class="review-lists-contents-comment">
                    <i class="far fa-comment-alt"></i>
                    <span class="review-lists-contents-comment-count">5</span>
                </div>
            </li>
        </ul>
    </div>
</div>

</html>
