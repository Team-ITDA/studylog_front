<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyLog</title>
    <link rel="stylesheet" href="css/issue.css">
    <script src="https://kit.fontawesome.com/b63e743ce0.js" crossorigin="anonymous"></script>
</head>
<body>
<iframe class="frame-header" src="global/header.html"></iframe>
<iframe class="frame-sidebar" src="global/sidebar.html"></iframe>
<div class="main-container">
    <section class="issue-header">

            <div class="content">
                <div class="text">본문</div>
                <div class="date">2021-02-19</div>
            </div>
        </li>
        <div class="comment-divider">
            comment
        </div>
        <li class="comment">
            <img class="writer-img" src="img/user-default/5.png" alt="user img"/>

                <div class="text">어떠한 글을 쓸까요</div>

            </div>
        </li>
        <li class="comment">

            <div class="small-triangle"></div>
            <div class="content">

                </div>
                <div class="date">2021-02-19</div>
            </div>
        </li>
        <li class="comment">
            <img class="writer-img" src="img/user-default/1.png" alt="user img"/>
            <div class="small-triangle"></div>
            <div class="content">
                <div class="comment-input" contenteditable=true data-placeholder="input your think :)"></div>
                <div class="comment-save-button">
                    <i class="fas fa-pen"></i>
                </div>
            </div>

    </ul>
</div>
<iframe class="frame-footer" src="global/footer.html"></iframe>

</html>
