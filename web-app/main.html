        <h1 class="header-title">
            <a href="main.html">StudyLog</a>

                <span class="aside-userInfo-details-typeCount">5</span>명

        </ul>
        <span class="aside-userInfo-details-mypage">내 정보 관리</span>
        <span class="logout">로그아웃</span>
    </div>

    <aside class="sidebar show">
        <i class="sidebar-control-button fas fa-angle-double-left show"></i>

        <nav class="sidebar-nav">
            <h2 class="sidebar-nav-item-title">카테고리<i class="fas fa-caret-down"></i></h2>

            <h2 class="sidebar-nav-item-title">태그<i class="fas fa-caret-down"></i></h2>
            <ul class="sidebar-nav-items hide">
                <li><a href="#">#</a></li>
            </ul>
        </nav>

        <div class="setting">
            <i class="fas fa-cog"></i>
            <span>블로그 설정</span>
        </div>
    </aside>
