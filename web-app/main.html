<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>studylog</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="js/global.js" defer></script>
    <script src="https://kit.fontawesome.com/b63e743ce0.js" crossorigin="anonymous"></script>
</head>
<body>
<iframe class="frame-header" src="global/header.html" frameborder="0" scrolling="no"></iframe>
<iframe class="frame-header-user-info hide" src="global/header_user_info.html"></iframe>
<iframe class="frame-login hide" src="global/login.html"></iframe>
<iframe class="frame-sidebar show" src="global/sidebar.html" frameborder="0" scrolling="no"></iframe>

<div class="main-container reduce">
    <section class="main-section">
        <h2 class="main-section-title">Reviewing</h2>

        <ul>
            <li class="main-section-item">
                <div class="main-section-item-writer">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="main-section-item-contents">
                    <h2 class="main-section-item-title">
                        StudyHub PR & Commit 주의사항
                    </h2>

                    <div class="main-section-item-footer">
                        <span class="main-section-item-date">2021-02-01</span>
                        <span class="main-section-item-post">studyhub</span>
                    </div>
                </div>

                <div class="main-section-item-comment">
                    <i class="far fa-comment-alt"></i>
                    2
                </div>
            </li>
        </ul>

        <div class="main-section-item-more">
            <i class="fas fa-caret-down"></i>
        </div>
    </section>

    <section class="main-section">
        <h2 class="main-section-title">Recent Activity</h2>

        <ul>
            <li class="main-section-item">
                <div class="main-section-item-writer">
                    <i class="fas fa-user-circle"></i>
                </div>

                <div class="main-section-item-contents">
                    <h2 class="main-section-item-title">
                        StudyHub PR & Commit 주의사항
                    </h2>

                    <div class="main-section-item-footer">
                        <span class="main-section-item-date">2021-02-01</span>
                        <span class="main-section-item-post">studyhub</span>
                    </div>
                </div>

                <div class="main-section-item-label">
                    notice
                </div>
            </li>
        </ul>

        <div class="main-section-item-more">
            <i class="fas fa-caret-down"></i>
        </div>
    </section>
</div>
</body>
</html>
