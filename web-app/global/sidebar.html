<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyLog</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="https://kit.fontawesome.com/b63e743ce0.js" crossorigin="anonymous"></script>
</head>
<body>
<aside class="sidebar">
    <ul class="container">
        <li class="item">
            <article class="logo-wrapper">
                <img class="logo" src="../img/logo.png" alt="logo"/>
            </article>
        </li>
        <li class="item">
            <section class="item-wrapper item-icon-wrapper even-number-item-color-light">
                <article class="item-icon">
                    <i class="fas fa-lightbulb"></i>
                </article>
            </section>
            <section class="item-wrapper item-text-wrapper even-number-item-color">
                <article class="item-content">
                    ISSUE
                </article>
            </section>
        </li>
        <li class="item">
            <section class="item-wrapper item-icon-wrapper odd-number-item-color-light">
                <article class="item-icon">
                    <i class="fas fa-copy"></i>
                </article>
            </section>
            <section class="item-wrapper item-text-wrapper odd-number-item-color">
                <article class="item-content">
                    REVIEW
                </article>
            </section>
        </li>
        <li class="item">
            <section class="item-wrapper item-icon-wrapper even-number-item-color-light">
                <article class="item-icon">
                    <i class="fas fa-clipboard"></i>
                </article>
            </section>
            <section class="item-wrapper item-text-wrapper even-number-item-color">
                <article class="item-content">
                    POST
                </article>
            </section>
        </li>
        <li class="item">
            <section class="item-wrapper item-icon-wrapper odd-number-item-color-light">
                <article class="item-icon">
                    <i class="fas fa-wrench"></i>
                </article>
            </section>
            <section class="item-wrapper item-text-wrapper odd-number-item-color">
                <article class="item-content">
                    SETTING
                </article>
            </section>
        </li>
    </ul>
</aside>
</body>
</html>
