    <li class="notice-list-item">

        </div>

        <span class="notice-list-item-title">오마에와 모 신데이루</span>
    </li>
</ul>
<ul class="user-info-list">
    <li class="user-info-item">
        <span class="user-info-item-email">yjm7485@naver.com</span>
    </li>
    <li class="user-info-item">
