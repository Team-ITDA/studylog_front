<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/b63e743ce0.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="login-box">
    <article class="login-img-article">
        <img class="login-img" src="../img/login/login_container_img.png"/>
    </article>

    <article class="login-article">
        <h1 class="login-title">로그인</h1>

        <div class="login-button google-login-button">
            <span class="google-login-icon login-button-icon"></span>
            <span class="login-button-text">구글로 시작하기</span>
        </div>

        <div class="login-button naver-login-button">
            <img class="login-button-icon" src="../img/login/naver_login_button_icon.png"/>
            <span class="naver-login-text login-button-text">네이버로 시작하기</span>
        </div>

        <div class="login-button kakao-login-button">
            <img class="login-button-icon" src="../img/login/kakao_login_button_icon.png"/>
            <span class="login-button-text">카카오로 시작하기</span>
        </div>
    </article>

    <i class="fas fa-times login-area-closeButton"></i>
</section>
</body>
</html>
