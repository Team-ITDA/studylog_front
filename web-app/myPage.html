<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>studylog</title>

    <link rel="stylesheet" href="css/myPage.css">

    <script src="js/aside.js" defer></script>

    <script src="https://kit.fontawesome.com/b63e743ce0.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrap">

    <header id="header">
        <h1 id="header-title"><a href="main.html">블로그 이름</a></h1>
        <ul id="header-nav">
            <li><a href="#">DASHBORAD</a></li>
            <li><a href="#">POST</a></li>
            <li><a href="#">REVIEW</a></li>
        </ul>
    </header>

    <aside id="aside" class="show">
        <div id="aside-userInfo">
            <!--            <img src="#" alt="user-img" />-->
            <i class="fas fa-user-circle"></i>
            <span id="aside-userInfo-id">Jinmin</span>
        </div>

        <div id="aside-userInfo-details" class="hide">
            <span class="aside-userInfo-details-email">jinmin@gmail.com</span>
            <ul class="aside-userInfo-details-blogs">
                <li>
                    <i class="fas fa-user-circle"></i>
                    <strong class="aside-userInfo-details-title">진민의 Notion</strong>
                    <span class="aside-userInfo-details-type">개인 블로그</span>
                </li>
                <li>
                    <i class="fas fa-user-circle"></i>
                    <strong class="aside-userInfo-details-title">STUDYLOG</strong>
                    <span class="aside-userInfo-details-type">팀 블로그</span>-
                    <span class="aside-userInfo-details-typeCount">5</span>명
                </li>
            </ul>
            <span class="aside-userInfo-details-mypage">내 정보 관리</span>
            <span class="aside-userInfo-details-logout">로그아웃</span>
        </div>

        <div id="aside-search">
            <input class="search" type="text" placeholder="검색"/>
            <i class="fas fa-search"></i>
        </div>
        <nav id="aside-nav">
            <h2 class="aside-nav-title">카테고리<i class="fas fa-caret-down"></i></h2>
            <ul class="aside-nav-ul show">
                <li><a href="#">전체보기</a></li>
                <li><a href="#">알고리즘</a></li>
                <li><a href="#">자바스크립트</a></li>
                <li><a href="#">자바</a></li>
                <li><a href="#">기타</a></li>
            </ul>

            <h2 class="aside-nav-title">태그<i class="fas fa-caret-down"></i></h2>
            <ul class="aside-nav-ul show">
                <li><a href="#">#</a></li>
            </ul>
        </nav>
        <div id="aside-setting">
            <i class="fas fa-cog"></i>
            <span id="aside-setting-text">블로그 설정</span>
        </div>
        <i class="fas fa-angle-double-left show"></i>
    </aside>

    <div id="main" class="reduce">
        <div id="main-visual">
            <form id="myInfo">
                <h2 id="myInfo-title">계정</h2>
                <span class="myInfo-bar"></span>
                <div class="myInfo-photo myInfo-container">
                    <h3 class="myInfo-photo-title myInfo-container-titles">사진</h3>
                    <img src="#" alt="myInfo-photo-myPhoto" class="myInfo-photo-image" onerror="this.src = 'img/user_default_img.png'"/>
                    <button class="myInfo-photo-uploadButton">사진 업로드</button>
                </div>
                <span class="myInfo-bar"></span>
                <div class="myInfo-information myInfo-container">
                    <h3 class="myInfo-information-title myInfo-container-titles">개인 정보</h3>
                    <label for="myInfo-information-email" class="myInfo-information-labels">이메일</label>
                    <input type="text" value="yangjinmin95@gmail.com" id="myInfo-information-email" readonly/>
                    <label for="myInfo-information-firstName" class="myInfo-information-labels">이름</label>
                    <input type="text" value="진민" id="myInfo-information-firstName"/>
                    <label for="myInfo-information-lastName" class="myInfo-information-labels">성</label>
                    <input type="text" value="양" id="myInfo-information-lastName"/>
                </div>
                <span class="myInfo-bar"></span>
                <div class="myInfo-logout myInfo-container">
                    <h3 class="myInfo-logout-title myInfo-container-titles">모든 기기에서 로그아웃</h3>
                    <button id="myInfo-logout-button">로그아웃</button>
                </div>
                <span class="myInfo-bar"></span>
                <div class="myInfo-buttons myInfo-container">
                    <button id="myInfo-buttons-update">업데이트</button>
                    <button id="myInfo-buttons-reset" type="reset">취소</button>
                </div>
            </form>
        </div>
    </div>
    <div id="login" class="hide">
        <div id="login-area">
            <h1 id="login-area-title">로그인</h1>
            <button class="login-area-button login-area-googleButton">Google로 계속하기</button>
            <button class="login-area-button login-area-naverButton">Naver로 계속하기</button>
            <button class="login-area-button login-area-kakaoButton">Kakao로 계속하기</button>
            <i class="fas fa-times login-area-closeButton"></i>
        </div>
    </div>
</div>
</body>
</html>
